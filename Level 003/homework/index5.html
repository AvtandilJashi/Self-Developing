<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
</head>
<body>
    <!-- მე ვიცი ხუთი ფორმატყირების ტეგი ესენია: b, i, u, em, strong-->
    <!-- b ტექსტს ამუქებს--> <p><b>Hello</b></p> <p><b>Bye</b></p> <p><b>Good morning</b></p>
    <!-- i ხრის ტექტს--> <p><i>Hello</i></p> <p><i>Bye</i></p> <p><i>Good morning</i></p>
    <!-- u ქვემოდან ხაზს უსვამს ტექტს--> <p><u>Hello</u></p> <p><u>Bye</u></p> <p><u>Good morning</u></p>
    <!-- em-იც იგივეა როგოგრც i --> 
    <!-- strong-იც იგივე როგორც b უბრალოდ strog-ს ძირითადად იყენებენ აი რაღაცა მნიშნელოვანის აღსაღნიშნად website-ზე -->
</body>
</html>
